name: Daily Run

on:
  schedule:
    - cron: '5 14 * * *'  # Runs every day at 9:05 AM EST (14:05 UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Use '3.x' for the latest version or specify, e.g., '3.8'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script
      run: python runall.py  # Relative to the root of the repository
